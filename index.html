<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purcelușul Realist 🐷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Purceluș Interactiv 🐷</h1>
  <div id="play-area">
    <div id="mud-pit">Mocirlă</div>
    <div id="pig">
      <div id="head">
        <div class="ear left-ear"></div>
        <div class="ear right-ear"></div>
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="snout">
          <div class="nostril left-nostril"></div>
          <div class="nostril right-nostril"></div>
        </div>
        <div class="mouth"></div>
      </div>
      <div id="body"></div>
      <div id="tail"></div>
    </div>
    <div id="pan"></div> 
    <button id="collect-button">Colectează Șunca</button>
  </div>
  <input type="range" id="mood-slider" min="1" max="10" value="5" />
  <p id="message">Salut! Introdu numele tău.</p>
  <script src="script.js"></script>
</body>
</html>
